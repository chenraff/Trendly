<script type="text/javascript"
        src="https://www.gstatic.com/charts/loader.js">
</script>
<div id="chart-container">
  <p class="headline">{{title}}</p>
  <google-chart [title]="title"
                [type]="type"
                [data]="data"
                [columns]="columnNames"
                [options]="options"
                (select)="onSelect($event)">
  </google-chart>
</div>
