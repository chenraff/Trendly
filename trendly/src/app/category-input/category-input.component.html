<mat-form-field appearance="fill">
  <mat-label>Pick a Category</mat-label>
  <mat-select (selectionChange)="emitCategory()"
              [(ngModel)]="categoryValue">
    <mat-option *ngFor="let category of categoriesOptions"
                [value]="category">{{category}}</mat-option>
  </mat-select>
</mat-form-field>
