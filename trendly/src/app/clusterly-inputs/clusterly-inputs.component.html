<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet">

<div class="inputs">
  <form class="form">
    <app-terms-chips-input class="input-element"
                           (termsSelected)="terms = $event"></app-terms-chips-input>
    <app-country-input class="input-element"
                       (countrySelected)="country = $event"></app-country-input>
    <app-date-input class="input-element"
                    (startSelected)="startDate = $event"
                    (endSelected)="endDate = $event"></app-date-input>
    <app-category-input class="input-element"
                        (categorySelected)="category = $event"></app-category-input>
    <div class="btn">
      <button class="input-element apply-button"
              (click)="sendParameters()">Apply</button>
    </div>
  </form>
</div>
